<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register With Us.</title>
</head>
<body>
	<form method="POST" action="https://request-inspector.glitch.me/">
		<label for="email">Email: </label>
		<input type="text" name="email" id="email" placeholder="email">
		<label for="password">Password: </label>
		<input type="password" name="password" id="password" placeholder="password"><br>
		<label for="bio">bio:</label><br>
		<textarea name="bio" id="bio" rows="10" cols="20">please describe yourself</textarea>
		<br>
		<br>
		<label>How did you Hear About Us?</label><br>
		<label>Billboard Ad</label><input type="radio" name="reference" value="billboard">
		<label>Radio Ad</label><input type="radio" name="reference" value="radio">
		<label>Internet Ad</label><input type="radio" name="reference" value="Internet">
		<label>Other</label><input type="radio" name="reference" value="Other">
		<h4>what browser are you using?:</h4>
		<select name="userBrowser">
			<option value="Chrome">Chrome</option>
			<option value="Edge">Edge</option>
			<option value="Safari">Safari</option>
			<option value="Firefox">Firefox</option>
		</select>
		<br>
		<br>
		<input type="submit" value="submit">

	</form>
</body>
</html>
